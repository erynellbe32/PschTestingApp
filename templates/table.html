	<tr ng-repeat ="testQuestion in testQuestions">
			<td>{{$index + 1}}.  {{testQuestion.textQuestion}}</td>
			<td>
				<input type="radio" ng-show="testQuestion.reverseValue =='false' " id=" 'raws' + ($index+1)" ng-model="testQuestion.raw" ng-value="1" name="{{testQuestion.id}}">
				<input type="radio" ng-show="testQuestion.reverseValue =='true' " id=" 'raws' + ($index+1)" ng-model="testQuestion.raw" ng-value="5" name="{{testQuestion.id}}">
			</td>
			<td><input type="radio" ng-show="testQuestion.reverseValue=='false' " id=" 'raws' + ($index+2)" ng-model="testQuestion.raw" ng-value="2" name="{{testQuestion.id}}">
				<input type="radio" ng-show="testQuestion.reverseValue=='true' " id=" 'raws' + ($index+2)" ng-model="testQuestion.raw" ng-value="4" name="{{testQuestion.id}}">
			</td>
			<td><input type="radio" id="{{ 'raws' + ($index+3) }}" ng-model="testQuestion.raw" ng-value="3" name="{{testQuestion.id}}">
			</td>
			<td><input type="radio" ng-show="testQuestion.reverseValue=='false' " id=" 'raws' + ($index+4) " ng-model="testQuestion.raw" ng-value="4" name="{{testQuestion.id}}">
				<input type="radio" ng-show="testQuestion.reverseValue=='true' " id=" 'raws' + ($index+4) " ng-model="testQuestion.raw" ng-value="2" name="{{testQuestion.id}}">
			</td>
			<td><input type="radio" ng-show="testQuestion.reverseValue=='false' " id=" 'raws' + ($index+5) " ng-model="testQuestion.raw" ng-value="5" name="{{testQuestion.id}}">
				<input type="radio" ng-show="testQuestion.reverseValue=='true' " id=" 'raws' + ($index+5) " ng-model="testQuestion.raw" ng-value="1" name="{{testQuestion.id}}">
			</td>
